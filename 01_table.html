<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A table styles that you want to add</title>
    <link rel="stylesheet" href="01table_style.css" />
  </head>
  <body>
    <table border="1" align="center" cellspace="0" cellpadding="0">
      <caption>
        <h2>Student Information</h2>
      </caption>

      <thead>
        <tr class="color1">
          <th>Student Name</th>
          <th>Age</th>
          <th>Phone #</th>
          <th>Address</th>
        </tr>
      </thead>

      <tbody>
        <tr class="color2">
          <td>Jonh</td>
          <td>19</td>
          <td>455-983-0903</td>
          <td>123 Ave, San Francisco, CA, 94011</td>
        </tr>
        <tr class="color3">
          <td>Alex</td>
          <td>21</td>
          <td>455-983-0912</td>
          <td>456 Rd, San Francisco, CA, 94012</td>
        </tr>

        <tr class="color4">
          <td>Josh</td>
          <td>22</td>
          <td>455-345-0912</td>
          <td>789 Dr, Newark, CA, 94016</td>
        </tr>
        <tr class="color5">
          <td>Matt</td>
          <td>23</td>
          <td>321-345-0912</td>
          <td>223 Dr, Sunnyvale, CA, 94016</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
